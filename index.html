<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character set and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="List icon.png"/>
    
    <!-- Set the title of the HTML document -->
    <title>To-Do List</title>
    
    
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the todo list -->
    <div class="container">
        <!-- Heading for the todo list -->
        <h1>To-Do List</h1><br>
        
        <!-- Input box and "Add" button within a row -->
        <div class="row">
            <img class="toDoicon" src="todo list.png">
            <input type="text" id="inputBox" autofocus placeholder="Type your task here">
            <button id="addBtn">Add</button>
        </div>
        
        <!-- Container for the task list -->
        <div>
            <!-- Unordered list to hold the tasks with the id "taskList" -->
            <ul id="taskList"></ul>
        </div>

        <!-- Display the total number of tasks -->
        <p id="totalTasks"> Total Tasks: 0</p>
    </div>
    
    <!-- Include the external JavaScript file -->
    <script src="todo.js"></script>
</body>
</html>
